<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>FlashCards</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Flash Cards fur Deutsche</h1>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <label for="front">Front of the Card</label>
                        <textarea id="frontCard" class="form-control" rows="3"></textarea>
                        <label for="back">Back of the Card</label>
                        <textarea id="backCard" class="form-control" rows="3"></textarea>
                        <button type="button" class="btn btn-primary btn-lg btn-block mt-3"
                        id="btnSave">Save Card</button>
                    </form>
                </div>
                <div class="col">
                    <h2>Make a Flash Card for German-Language Course</h2>
                    <p>Let's make some flash cards for your German class! On the front of the 
                    flash card put the English noun, verb, phrase, etc. On the back of the flash <mat-card>
                    put the German equivalent. 
                    </p>
                    <p>Number of Flashcards: <output id="numCard"></output></p>
                </div>
            </div>

            </div>
        </div>
        <script src="flashcards.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="localforage/dist/localforage.js"></script>
        <script>localforage.getItem('something', myCallback);</script>

    </body>
</html>
